<div class="fixed inset-0 flex items-center justify-center" style="background-color: #1C443A;">
  <div class="p-4 rounded-lg shadow-md w-full max-w-md" style="background-color: #C1D7BC;">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Registrarse</h2>
    <form>
      <div class="mb-3">
        <label class="block text-gray-700 mb-1" for="name">Nombre:</label>
        <input
          id="nombre"
          type="text"
          class="w-full px-2 py-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-[#F7F7F7] placeholder-gray-400"
          placeholder="Ingresa tu nombre" 
        />
      </div>
      <div class="mb-3">
        <label class="block text-gray-700 mb-1" for="apellido">Apellido:</label>
        <input
          id="apellido"
          type="text"
          class="w-full px-2 py-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-[#F7F7F7] placeholder-gray-400"
          placeholder="Ingresa tu apellido"
        />
      </div>
      <div class="mb-3">
        <label class="block text-gray-700 mb-1" for="email">Correo:</label>
        <input
          id="email"
          type="text"
          class="w-full px-2 py-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-[#F7F7F7] placeholder-gray-400"
          placeholder="Ingresa tu correo"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          class="w-full px-2 py-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-[#F7F7F7] placeholder-gray-400"
          placeholder="Ingresa tu contraseña"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
        style="background-color: #1C443A;"
      >
        Registrarse
      </button>
    </form>
    <p class="mt-3 text-center text-gray-600">
      ¿Ya tienes una cuenta?
      <a routerLink="/inicio-sesion" class="text-blue-600 hover:underline">Iniciar sesión</a>
    </p>
  </div>
</div>
