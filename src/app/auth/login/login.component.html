
<div class="fixed inset-0 flex items-center justify-center" style="background-color: #1C443A;">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" style="background-color: #C1D7BC;">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar sesión</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white"
          placeholder="Ingresa tu correo"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white"
          placeholder="Ingresa tu contraseña"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
        style="background-color: #1C443A;"
      >
        Iniciar sesión
      </button>
    </form>
    <div class="mt-4 text-center">
      <a routerLink="/registro" class="text-blue-600 hover:underline">¿No tienes cuenta? Regístrate</a>
    </div>
  </div>
</div>
